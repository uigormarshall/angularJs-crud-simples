<h2>{{screenName}}</h2>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr >
            <th ng-repeat="coluna in tabelaColunas">{{coluna}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="usuario in usuarios">
            <td>{{usuario.id}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.status}}</td>
        </tr>
        </tbody>
    </table>
</div>
